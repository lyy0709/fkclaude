<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Key登录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #cookieDisplay {
            margin-top: 1rem;
            word-break: break-all;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Session Key登录</h1>
        <form id="loginForm" method="post" action="/login">
            <input type="text" id="tokenInput" name="sessionKey" placeholder="请输入sessionKey">
            <button type="submit">保存并登录</button>
        </form>
        <div id="cookieDisplay"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            var token = document.getElementById('tokenInput').value;
            document.cookie = 'sessionKey=' + token + '; path=/';
            document.getElementById('cookieDisplay').textContent = '已保存: ' + document.cookie;
        });
    </script>
</body>
</html>
